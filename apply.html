<!DOCTYPE html>
<html>
    <head>
        <style>
            .body{
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            .container{
                display:flex;
                height:100vh;
                
            }
            .left-div{
                width: 50%;
                background-color:rgb(142, 125, 158);
                color:white;
                display:flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
                text-align: center;
                font-family:Arial, Helvetica, sans-serif;
                margin-bottom: -180px;
            }

            .right-div {
                font-family: Arial, sans-serif;
                background: #f5f5f5; 
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 40%;
                margin: auto;
                padding-left: 200px;
                padding-bottom: 100px;;
            }

            .form-container h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;

            }

            .form-group {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
                width:300px;
            }

            .form-group label {
                margin-bottom: 5px;
                font-size: 14px;
                color: #555;
            }

            .form-group input,
            .form-group textarea {
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            textarea {
                resize: none;
            }

            .form-actions {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 14px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width:45%;
                margin-top: 50px;
            }

            .form-actions button {
                padding: 10px 20px;
                font-size: 14px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .reset {
                background: #ccc;
                color: #333;
            }
            .submit{
                background: #ccc;
                color: #333;
            }
            .submit:hover {
                background: #4caf50;
                color: white;
                padding-left:25px;
            }

            button:hover {
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <div class="left-div">
                <h2 style="
                   margin-left: -160px;
                   margin-bottom: 0px; 
                   font-size: 40px;
                    ">RJ</h2>
                <h3 style="
                    margin-left: -110px;
                    margin-top: 0px;
                    font-size: 20px; "
                >Tecnology</h3>
                <h1 style="
                margin-left: -90px;
                margin-bottom:0px;
                font-size: 40px;
                ">M.VERVE</h1>
                <p style="
                margin-left: -100px;
                margin-top: 0px;
                font-size: 18px;">Inspired Applications</p><br>
                <p style="font-size: 24px;
                margin-left: -100px;
                ">To connect with us<br> please enter the details</p>
            </div>


            <div class="right-div">
                <h2 style="margin-left: -140px;"> Create an account</h2><br>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="18-100" min="18" max="100">
                    </div>
                    <div class="form-group">
                        <label for="mobile-number">Mobile Number</label>
                        <input type="tel" id="mobile-number" placeholder="Mobile Number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="abc@xyz.zzz">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Max 150 characters"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <div class="form-actions">
                        <button class="reset">Reset</button>
                        <button class="submit">Submit</button>
                    </div>
                </form>
            </div>
    </body>
</html>
